<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Trabajo - Seguridad</title>
    <!-- React y Babel para que el navegador entienda el cÃ³digo moderno -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS para el diseÃ±o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONOS SVG (Para no depender de librerÃ­as externas que fallen) ---
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>;
        const IconSettings = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>;
        const IconChevronL = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>;
        const IconChevronR = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>;

        function App() {
            // ESTADOS
            const [shifts, setShifts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentDate, setCurrentDate] = useState(new Date());
            
            // Modales
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [shiftToDelete, setShiftToDelete] = useState(null);
            
            // Formulario
            const [formDate, setFormDate] = useState(new Date().toISOString().split('T')[0]);
            const [formHours, setFormHours] = useState('');
            const [formRate, setFormRate] = useState('8');
            const [formNotes, setFormNotes] = useState('');

            const [settings, setSettings] = useState({ defaultRate: 8 });

            // Cargar datos al iniciar
            useEffect(() => {
                const savedShifts = localStorage.getItem('shifts');
                const savedSettings = localStorage.getItem('settings');
                if (savedShifts) setShifts(JSON.parse(savedShifts));
                if (savedSettings) {
                    const s = JSON.parse(savedSettings);
                    setSettings(s);
                    setFormRate(s.defaultRate.toString());
                }
                setLoading(false);
            }, []);

            // Guardar en localStorage
            const updateLocalShifts = (newShifts) => {
                const sorted = [...newShifts].sort((a, b) => b.date.localeCompare(a.date));
                setShifts(sorted);
                localStorage.setItem('shifts', JSON.stringify(sorted));
            };

            // Filtrado y CÃ¡lculos
            const filteredShifts = useMemo(() => {
                const y = currentDate.getFullYear();
                const m = currentDate.getMonth();
                return shifts.filter(s => {
                    const d = new Date(s.date);
                    return d.getFullYear() === y && d.getMonth() === m;
                });
            }, [shifts, currentDate]);

            const totalMoney = filteredShifts.reduce((acc, s) => acc + (s.hours * s.rate), 0);
            const totalHours = filteredShifts.reduce((acc, s) => acc + s.hours, 0);
            
            const q1Money = filteredShifts.filter(s => new Date(s.date).getDate() <= 15)
                                          .reduce((acc, s) => acc + (s.hours * s.rate), 0);
            const q2Money = filteredShifts.filter(s => new Date(s.date).getDate() > 15)
                                          .reduce((acc, s) => acc + (s.hours * s.rate), 0);

            // Acciones
            const handleSave = (e) => {
                e.preventDefault();
                const newShift = {
                    id: Date.now().toString(),
                    date: formDate,
                    hours: parseFloat(formHours),
                    rate: parseFloat(formRate),
                    notes: formNotes
                };
                updateLocalShifts([...shifts, newShift]);
                setIsModalOpen(false);
                setFormHours('');
                setFormNotes('');
            };

            const confirmDelete = () => {
                updateLocalShifts(shifts.filter(s => s.id !== shiftToDelete));
                setShiftToDelete(null);
            };

            const changeMonth = (val) => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + val, 1));
            };

            if (loading) return <div className="p-10 text-center">Cargando...</div>;

            return (
                <div className="min-h-screen pb-24">
                    {/* Header */}
                    <header className="bg-blue-700 text-white p-6 pb-24 rounded-b-[2.5rem] shadow-xl sticky top-0 z-10">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-xl font-bold flex items-center gap-2">ðŸ“Š Control Accesos</h1>
                            <button onClick={() => setIsSettingsOpen(true)} className="p-2 bg-blue-600 rounded-full"><IconSettings /></button>
                        </div>
                        <div className="flex justify-between items-center px-2">
                            <button onClick={() => changeMonth(-1)}><IconChevronL /></button>
                            <h2 className="text-lg font-bold capitalize">
                                {new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(currentDate)}
                            </h2>
                            <button onClick={() => changeMonth(1)}><IconChevronR /></button>
                        </div>
                    </header>

                    {/* Resumen */}
                    <div className="px-4 -mt-20 mb-8 relative z-20">
                        <div className="bg-white rounded-3xl shadow-xl p-6 border border-slate-100">
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div className="text-center border-r border-slate-100">
                                    <span className="text-slate-400 text-[10px] font-bold uppercase block mb-1">Ganado Mes</span>
                                    <span className="text-3xl font-black text-emerald-600">{totalMoney.toFixed(2)}â‚¬</span>
                                </div>
                                <div className="text-center">
                                    <span className="text-slate-400 text-[10px] font-bold uppercase block mb-1">Horas Totales</span>
                                    <span className="text-3xl font-black text-blue-600">{totalHours}h</span>
                                </div>
                            </div>
                            <div className="h-px bg-slate-100 mb-4"></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-slate-50 p-3 rounded-2xl text-center">
                                    <span className="text-slate-500 text-[10px] font-bold block mb-1">1Âª Quincena</span>
                                    <span className="font-bold text-slate-700">{q1Money.toFixed(2)}â‚¬</span>
                                </div>
                                <div className="bg-slate-50 p-3 rounded-2xl text-center">
                                    <span className="text-slate-500 text-[10px] font-bold block mb-1">2Âª Quincena</span>
                                    <span className="font-bold text-slate-700">{q2Money.toFixed(2)}â‚¬</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Lista */}
                    <main className="px-4 space-y-3">
                        <h3 className="text-slate-500 text-xs font-bold uppercase px-2 mb-2">Historial Diario</h3>
                        {filteredShifts.length === 0 ? (
                            <div className="bg-white rounded-2xl p-10 text-center border-2 border-dashed border-slate-200 text-slate-400">
                                No hay registros este mes
                            </div>
                        ) : (
                            filteredShifts.map(s => (
                                <div key={s.id} className="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-slate-50">
                                    <div>
                                        <div className="font-bold text-slate-800 capitalize">
                                            {new Intl.DateTimeFormat('es-ES', { weekday: 'short', day: 'numeric', month: 'short' }).format(new Date(s.date))}
                                        </div>
                                        <div className="text-xs text-slate-400 flex items-center gap-2 mt-1">
                                            <span className="bg-blue-50 text-blue-600 px-2 py-0.5 rounded-lg font-bold">{s.hours}h</span>
                                            <span>a {s.rate}â‚¬/h</span>
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-end gap-1">
                                        <span className="font-black text-emerald-600 text-lg">{(s.hours * s.rate).toFixed(2)}â‚¬</span>
                                        <button onClick={() => setShiftToDelete(s.id)} className="text-slate-300 hover:text-red-500"><IconTrash /></button>
                                    </div>
                                </div>
                            ))
                        )}
                    </main>

                    {/* BotÃ³n AÃ±adir */}
                    <button onClick={() => setIsModalOpen(true)} className="fixed bottom-8 right-6 bg-blue-700 text-white p-5 rounded-full shadow-2xl active:scale-90 transition-transform z-30">
                        <IconPlus />
                    </button>

                    {/* Modales */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center">
                            <div className="bg-white w-full max-w-md rounded-t-[2rem] sm:rounded-[2rem] p-8 animate-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-black text-slate-800">Nuevo Turno</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-slate-100 p-2 rounded-full font-bold">Cerrar</button>
                                </div>
                                <form onSubmit={handleSave} className="space-y-4">
                                    <input type="date" value={formDate} onChange={e => setFormDate(e.target.value)} required className="w-full p-4 bg-slate-50 rounded-2xl border-none text-lg outline-none focus:ring-2 focus:ring-blue-500" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" step="0.5" placeholder="Horas" value={formHours} onChange={e => setFormHours(e.target.value)} required className="w-full p-4 bg-slate-50 rounded-2xl text-lg font-bold" />
                                        <input type="number" step="0.5" placeholder="Precio" value={formRate} onChange={e => setFormRate(e.target.value)} required className="w-full p-4 bg-slate-50 rounded-2xl text-lg" />
                                    </div>
                                    <input type="text" placeholder="Nota (opcional)" value={formNotes} onChange={e => setFormNotes(e.target.value)} className="w-full p-4 bg-slate-50 rounded-2xl outline-none" />
                                    <button type="submit" className="w-full bg-blue-700 text-white p-5 rounded-2xl font-bold text-lg shadow-lg">Guardar Registro</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                            <div className="bg-white p-8 rounded-3xl w-full max-w-sm text-center">
                                <h3 className="text-xl font-bold mb-4">Ajustes</h3>
                                <p className="text-sm text-slate-500 mb-6">Precio base por hora habitual:</p>
                                <input type="number" step="0.5" value={formRate} onChange={e => setFormRate(e.target.value)} className="w-full p-4 bg-slate-100 rounded-2xl text-3xl font-black text-center mb-6 outline-none" />
                                <button onClick={() => { localStorage.setItem('settings', JSON.stringify({defaultRate: parseFloat(formRate)})); setIsSettingsOpen(false); }} className="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold">Aplicar Cambios</button>
                            </div>
                        </div>
                    )}

                    {shiftToDelete && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-6">
                            <div className="bg-white p-8 rounded-3xl w-full max-w-xs text-center">
                                <div className="text-red-500 mb-4 inline-block"><IconTrash /></div>
                                <h3 className="text-lg font-bold mb-6">Â¿Borrar registro?</h3>
                                <div className="flex gap-3">
                                    <button onClick={() => setShiftToDelete(null)} className="flex-1 p-3 bg-slate-100 rounded-xl font-bold">No</button>
                                    <button onClick={confirmDelete} className="flex-1 p-3 bg-red-600 text-white rounded-xl font-bold">SÃ­, borrar</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <footer className="fixed bottom-0 left-0 w-full p-2 bg-slate-100 text-[10px] text-center text-slate-400">
                        ðŸ’¾ Guardado solo en este telÃ©fono (Memoria Local)
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
